<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            font-family: 'work sans', sans-serif;
            font-size: 16px;
            color: black;
        }


        h1{
            font-family: 'kaushan script' ;
            font-size: 3em;
        }


    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat ut culpa nam, aliquid hic, aspernatur laborum deserunt soluta a, corporis porro reprehenderit cumque animi? Vero est quibusdam molestiae delectus? Rerum?</p>
</body>
</html>
